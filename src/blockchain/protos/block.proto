syntax = "proto3";

package blockchain_proto;

import "transaction.proto";

message BlockHdr {
  int32 version = 1;
  string prev_hash = 2;
  string merkle_root_hash = 3;
  uint32 time = 4;
  uint32 bits = 5;
  uint32 nonce = 6;
}

message Block {
  BlockHdr header = 1;
  repeated Transaction trans_list = 2;
}

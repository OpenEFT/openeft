syntax = "proto3";

package blockchain_proto;

message Script {
  string version = 1;
}

message PreProcessing {
  Script s = 2;
}

message PostProcessing {
  Script s = 2;
}

message SmartContract {
  string hash = 1;
  string version = 2;
  string language_ig = 3;

  PreProcessing pre = 4;
  PostProcessing post = 5;
}
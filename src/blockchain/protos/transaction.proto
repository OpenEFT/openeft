syntax = "proto3";

import "kernel/protos/generic.proto";

package blockchain_proto;

message TransactionIn {
  string rrn = 1; /* retrieval reference number rrn (as hash of the transaction) */
  repeated string signature = 2; /* signature (and public key) to verify the owner */
  oneof tr_data {

  }
}

message TransactionOut {
  string public_key = 1;
}

message Transaction {
  string version = 1;
  
  repeated TransactionIn tnx_in = 2;
  repeated TransactionOut tnx_out = 3;
}


syntax = "proto3";

package blockchain_proto;

message TransactionIn {
  string hash = 1;
  string public_key = 2;
  string signature = 3;
  int32 amount = 4;
}

message TransactionOut {
  string public_key = 1;
  int32 amount = 2;
}

message Transaction {
  string hash = 1;
  string version = 2;
  int32 fee = 3;
  int32 total_amount = 4;

  repeated TransactionIn tnx_in = 7;
  repeated TransactionOut tnx_out = 8;
}


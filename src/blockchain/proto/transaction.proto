syntax = "proto3";

package blockchain_proto;

message Account {
  string hash = 1;
  string amount = 2;
}

message Transaction {
  string hash = 1;
  string version = 2;
  repeat Account src_acc = 2;
  repeat Account dst_acc = 3;
}


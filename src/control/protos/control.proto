syntax = "proto3";

package control_proto;

message GenericRequest {
  string value = 1;
}

message GenericReply {
  string value = 1;
}

message VoidRequest {
}

message VoidReply {
}

message HelpResult {
  string eft_checkup = 1;
  string eft_reload_cfg = 2;
  string eft_hard_reset = 3;
  string eft_get_op_table = 4;
  string eft_get_compliance_table = 5;
  string eft_get_tr_table = 6;
  string eft_get_peer_adv_table = 7;
  string eft_get_net_op_table = 8;
  string eft_get_net_compliance_table = 9;
  string eft_get_net_tr_table = 10;
  string eft_get_comms_benchmark = 11;
  string eft_get_ec_benchmark = 12;
  string eft_get_ecdh_benchmark = 13;
  string eft_get_dsa_benchmark = 14;
}

message CheckupResult {
}

message ReloadCfgResult {
}

message HardResetResult {
}

message OpTable {
}

message ComplianceTable {
}

message TransactionTable {
}

message PeerAdvTable {
}

message NetOpTable {
}

message NetComplianceTable {
}

message NetTransactionTable {
}

message CommsBenchmarkTable {
  int32 no_connections = 1;
  int32 no_messages = 2;
  int32 volume = 3;
  int32 duration = 4; /* millisecond */
  int32 rate = 5; /* Mbs */
}

message EcBenchmarkTable {
  int32 no_keypair = 1;
  int32 duration = 2;
  int32 rate = 3; /* keypair per seconds */
}

message EcdhBenchmarkTable {
  int32 no_secrets = 1;
  int32 duration = 2;
  int32 rate = 3; /* Secret key per seconds */
}

message DsaBenchmarkTable {
  int32 no_verify = 1;
  int32 duration = 2;
  int32 rate = 3; /* verify signature per seconds */
}

message ConsoleLogRequest {
  int32 enable  = 1;
}





service cli {
  rpc help (VoidRequest) returns (HelpResult) {}
  rpc checkup (VoidRequest) returns (CheckupResult) {}
  rpc reset (VoidRequest) returns (HardResetResult) {}
  rpc reload (VoidRequest) returns (ReloadCfgResult) {}
  rpc get_tr_report (VoidRequest) returns (TransactionTable) {}
  rpc get_compliance_report (VoidRequest) returns (ComplianceTable) {}
  rpc get_op_report (VoidRequest) returns (OpTable) {}
  rpc get_peer_adv_report (VoidRequest) returns (PeerAdvTable) {}
  rpc get_net_compliance_report (VoidRequest) returns (NetComplianceTable) {}
  rpc get_net_op_report (VoidRequest) returns (NetOpTable) {}
  rpc get_net_tr_report (VoidRequest) returns (NetTransactionTable) {}
  rpc get_comms_benchmark (VoidRequest) returns (CommsBenchmarkTable) {}
  rpc get_ec_benchmark (VoidRequest) returns (EcBenchmarkTable) {}
  rpc get_ecdh_benchmark (VoidRequest) returns (EcdhBenchmarkTable) {}
  rpc get_dsa_benchmark (VoidRequest) returns (DsaBenchmarkTable) {}
  rpc console_log (ConsoleLogRequest) returns (GenericReply) {}
}

	required ActiveCurrencyAndAmount TtlDfltFndAmt = 2;
	repeated Contribution1 Cntrbtn = 3;
	optional ActiveCurrencyAndAmount IncrCvrgAmt = 4;
}

message DefaultFundReport1
{

	repeated Collateral3 CollDesc = 2;
	required AmountAndDirection21 NetXcssOrDfcit = 3;
}

message DefaultFundContributionReportV02
{
	required ReportParameters2 RptParams = 1;
	required PartyIdentification35Choice ClrMmb = 2;
	repeated DefaultFundReport1 RptDtls = 3;
	repeated SupplementaryData1 SplmtryData = 4;
}

message Document
{
	required DefaultFundContributionReportV02 DfltFndCntrbtnRpt = 1;
}

